<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:disabled {
            background-color: #ccc;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-box {
            width: 320px;
            height: 240px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .video-box h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Admint - Live stream</h2>
    <div class="controls">
        <button type="button" id="host-join">Join as Host</button>
        <button type="button" id="audience-join">Join as Audience</button>
        <button type="button" id="leave">Leave</button>
    </div>
    <div class="video-container" id="video-container">
        <!-- Video elements will be dynamically added here -->
    </div>
    <script src="./dist/bundledAgoraLogic.js"></script>
</body>
</html>
